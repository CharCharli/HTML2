<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Conf 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link href="style.css" rel="stylesheet" />
    
  </head>
  <body class="text-white">
    <div class="background-patterns">
      <img src="./assets/pattern-lines.svg" alt="Pattern Lines" class="bg-lines w-full h-auto" />
      <img src="./assets/pattern-squiggly-line-top.svg" alt="Top Squiggly Line" class="bg-squiggle-top absolute top-0 right-0" />
      <img src="./assets/pattern-squiggly-line-bottom.svg" alt="Bottom Squiggly Line" class="bg-squiggle-bottom absolute bottom-0 left-0" />
    </div>
    <div
      class="min-vh-100 d-flex align-items-center justify-content-center background-gradient"
    >
      <div class="text-center px-3">
        <!-- Title Block -->
        <div
          class="logo-header d-flex align-items-center justify-content-center"
        >
          <img
            src="./assets/logo-full.svg"
            alt="Coding Conf Logo"
            class="logo-icon me-2"
          />
        </div>
        <div class="title-block mb-4">
          <h class="fw-bold main-heading">
            Your Journey to Coding Conf <br> 2025 Starts Here!
          </h1>
          <p class="text-white">
            Secure your spot at next year's biggest coding conference.
          </p>
        </div>

        <!-- Form Block -->
        <div class="form-wrapper">               
          <!-- Upload Avatar -->
          <div class="upload mb-3">
            <label class="form-label text-white-50">Upload Avatar</label>
            <div class="upload-box">
              <img src="assets/icon-upload.svg" alt="Upload Icon" class="upload-icon" />
              <p class="mb-1">Drag and drop or click to upload</p>
            </div>
            <small class="form-text text-white-50 mt-2 d-block">
              <i class="fa fa-info-circle me-1"></i>Upload your photo (JPG or PNG, max size: 500KB).
            </small>
          </div>

          <!-- Form -->
          <div class="upload mb-3">
            <div class="mb-3">
              <label class="form-label text-white-50">Full Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label text-white-50">Email Address</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@email.com"
              />
            </div>
            <div class="mb-4">
              <label class="form-label text-white-50">GitHub Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="@yourusername"
              />
            </div>
            <button type="button" class="btn btn-danger w-100 color-black">
              Generate My Ticket
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
